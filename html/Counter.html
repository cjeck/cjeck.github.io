<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="/js/Counter.js" async></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/Counter.css" />
</head>
<body>
<h1> This page prints set of numbers depending on your input</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-12 input">
      Starting Number:<br>
      <input type="text" class="startNum" placeholder="Starting Number"><br>
      <br>Limit:<br>
      <input type="text" class="limit" placeholder="Limit"><br>
      <br>Increment or Decrement:<br>
      <input type="text" class="increment" placeholder="Increment"><br>
      <br><input type="button" value="Generate" class="generate" onclick="generate()">
      <br><input type="button" value="Reset" class="reset" onclick="reset()">
        <div>
          <p class="feedback">&nbsp</p>
        </div>
      </div>
    <div class="col-md-8 col-sm-12 result">
      <p class="tres">Result:</p>
      <p class="acres"></p>
    </div>
  </div>
</div>
<footer>
  <p>Test Site(2019)</p>
</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
